{%extends "base.html"%}

{%block head%}
<title>Task Manager</title>
{%endblock%}


{%block body%}
<h1>Tasks</h1>


    {% if tasks | length < 1 %}
    <h3>No tasks yet!</h3>
  
    {% else %}
    <table border="2">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks%}
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created}}</td>
            <td>
                <a href = "/delete/{{task.id}}">Delete</a>
                <a href = "/update/{{task.id}}">Edit</a>

            </td>

        </tr>
        {%endfor%}

    </table>
    {% endif %}

<form action="" method = "POST">
    <input type = "text" name = "content" id ="content"/>
    <input type = "submit" value = "Add Task" id = "btn_add"/>
</form>

{%endblock%}
